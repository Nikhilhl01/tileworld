{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }} - TileWorld{% endblock %}

{% block content %}
<!-- Blog Post Header -->
<section class="py-5 bg-light">
    <div class="container">
        <h1 class="text-center mb-4">{{ post.title }}</h1>
        <p class="text-center text-muted">
            <small>Posted: {{ post.created_at|date:"F d, Y" }}</small>
        </p>
    </div>
</section>

<!-- Blog Post Content -->
<section class="blog-post py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <div class="blog-content">
                            {{ post.content|linebreaks }}
                        </div>
                    </div>
                </div>

                <!-- Back to Blog -->
                <div class="text-center mt-4">
                    <a href="{% url 'blog' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Blog
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
